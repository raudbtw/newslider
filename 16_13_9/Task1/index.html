<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>

      <div class="slides-container">
        <div class="slide-image">
          <img src="images/slide-image1.jpg" class="img img-1 show" alt="img1" />
        </div>

        <div class="slide-image">
          <img src="images/slide-image2.jpg" class="img img-2" alt="img2" />
        </div>
        <div class="slide-image">
          <img src="images/slide-image3.jpg" class="img img-3" alt="img3" />
        </div>
      </div>

      <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="navigation-dots"></div>

    <script src="main.js"></script>
  </body>
</html>
